
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Words Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .flashcard {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flashcard:hover {
            transform: scale(1.1);
        }

        .game-section {
            margin: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sight Words Learning</h1>
    </header>

    <div class="flashcard-container" id="flashcardContainer">
        <!-- Flashcards will be dynamically added here --> 
    </div>

    <div class="game-section">
        <button onclick="startGame()">Start Game</button>
        <div id="gameInstructions" class="hidden">
            <p>Find the word "the" among the flashcards!</p>
        </div>
    </div>

    <script>
        const words = ["the", "is", "a", "to", "in", "it", "at", "we", "he", "she", "on", "me", "up", "you", "be"];

        const flashcardContainer = document.getElementById('flashcardContainer');

        function createFlashcards() {
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'flashcard';
                card.textContent = word;
                card.onclick = () => handleCardClick(word);
                flashcardContainer.appendChild(card);
            });
        }

        function handleCardClick(word) {
            alert(`You clicked: ${word}`);
        }

        function startGame() {
            const instructions = document.getElementById('gameInstructions');
            instructions.classList.remove('hidden');
        }

        createFlashcards();
    </script>
</body>
</html>
